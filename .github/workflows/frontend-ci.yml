name: Frontend CI & Code Quality

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  quality-check:
    name: Code Quality & Security
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
        shell: powershell

      - name: Run security audit
        run: |
          cd frontend
          npm audit --audit-level high
        shell: powershell
        continue-on-error: true

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
        shell: powershell
        continue-on-error: false

      - name: Check bundle size
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          cd frontend
          npm run build
          Write-Host "`u{1F4CA} Bundle analysis complete" -ForegroundColor Green
        shell: powershell

      - name: Generate quality report
        run: |
          Write-Host "âœ… Code quality checks completed" -ForegroundColor Green
          Write-Host "- Security audit: Run" -ForegroundColor White
          Write-Host "- ESLint: Passed" -ForegroundColor White
          Write-Host "- Bundle size: Analyzed" -ForegroundColor White
          Write-Host "- Dependencies: Checked" -ForegroundColor White
        shell: powershell

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: quality-check   # run after quality-check
    strategy:
      matrix:
        node-version: [18.x, 20.x]  # test multiple Node versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint (additional check)
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests
        run: |
          cd frontend
          npm test
