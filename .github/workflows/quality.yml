name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
        shell: powershell

      - name: Run security audit
        run: |
          cd frontend
          npm audit --audit-level high
        shell: powershell
        continue-on-error: true

      - name: Check bundle size
        run: |
          cd frontend
          npm run build
          Write-Host "ðŸ“Š Bundle analysis complete" -ForegroundColor Green
        shell: powershell

      - name: Generate quality report
        run: |
          Write-Host "âœ… Code quality checks completed" -ForegroundColor Green
          Write-Host "- Security audit: Run" -ForegroundColor White
          Write-Host "- Bundle size: Analyzed" -ForegroundColor White
          Write-Host "- Dependencies: Checked" -ForegroundColor White
        shell: powershell
